<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Dashboard</h1>
            <nav class="nav-links">
                <a href="index.html" class="active">Dashboard</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        
        <main>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Current Date</h3>
                    <p class="stat-number" id="current-date">--</p>
                </div>
                <div class="stat-card">
                    <h3>Current Time</h3>
                    <p class="stat-number" id="current-time">--</p>
                </div>
                <div class="stat-card">
                    <h3>Houston Weather</h3>
                    <p class="stat-number" id="weather-temp">--</p>
                    <p class="weather-desc" id="weather-desc">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Conditions</h3>
                    <p class="stat-number" id="weather-icon">üå§Ô∏è</p>
                    <p class="weather-desc" id="weather-humidity">--</p>
                </div>
                <div class="stat-card">
                    <h3>Today's High/Low</h3>
                    <p class="stat-number" id="temp-high-low">--</p>
                    <p class="weather-desc" id="temp-high-low-celsius">--</p>
                </div>
                <div class="stat-card">
                    <h3>UV Index</h3>
                    <p class="stat-number" id="uv-index">--</p>
                    <p class="weather-desc" id="uv-level">--</p>
                </div>
                <div class="stat-card">
                    <h3>Air Quality</h3>
                    <p class="stat-number" id="aqi-value">--</p>
                    <p class="weather-desc" id="aqi-level">--</p>
                </div>
                <div class="stat-card">
                    <h3>Sunrise/Sunset</h3>
                    <p class="stat-number" id="sunrise-time">--</p>
                    <p class="weather-desc" id="sunset-time">--</p>
                </div>
            </div>
            
            <div class="content-section">
                <h2>What to Wear Today</h2>
                <div id="clothing-suggestions">
                    <p>Loading recommendations...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Dashboard</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
