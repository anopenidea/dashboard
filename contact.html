<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact</h1>
            <nav class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>
        
        <main>
            <div class="content-section">
                <h2>Get in Touch</h2>
                <p>Have questions or feedback? We'd love to hear from you!</p>
                
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                
                <div class="contact-info">
                    <h3>Other Ways to Connect</h3>
                    <p><strong>GitHub:</strong> <a href="https://github.com/anopenidea" target="_blank">@anopenidea</a></p>
                    <p><strong>Repository:</strong> <a href="https://github.com/anopenidea/dashboard" target="_blank">dashboard</a></p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Dashboard</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Handle form submission
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! (Note: This is a demo form - no email is actually sent)');
            this.reset();
        });
    </script>
</body>
</html>
